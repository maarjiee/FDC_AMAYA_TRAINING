<!DOCTYPE html>
<html>
<head>
	<title>JQ_ANIMATION_2</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/animation.css">
	<script
	  src="https://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>

</head>
<body>
	<div id="accordion">
		<div class="card">
	      <div class="card-header" id="headingOne">
	        <h5 class="mb-0">
	        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
	        Activity #2
	        </button>
	        </h5>
	      </div>
	      <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
	        <div class="card-body">
	         	<div id="images" >
	         		<img id="image" src="">
	         	</div>	
	        </div>
	      </div>
	    </div>
	</div>
<script>
	var images = ["slide_images/image5.jpg","slide_images/image4.jpg","slide_images/image3.jpg","slide_images/image2.jpg","slide_images/image1.jpg"];

	var i = 0;
	$(document).ready(function(){
		slideShow();
	});

function slideShow(){
	var imageAnimate = $("#image");
	imageAnimate.stop().animate({opacity: '1'},500,function(){
			$("#image").attr('src',images[i]);
			if( i < images.length){
				i++;
			}else{
				i = 0;	
			}

			imageAnimate.stop().animate({opacity: '1'},500,function(){
				slideShow();

			});
		});
}

</script>
</body>
</html>
