<!DOCTYPE html>
<html>
<head>
	<title>JQ_ANIMATION_1</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/animation.css">
	<script
	  src="https://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>

</head>
<body>
	<div id="accordion">
		<div class="card">
      <div class="card-header" id="headingOne">
        <h5 class="mb-0">
        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
        Activity #1
        </button>
        </h5>
      </div>
      <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
        <div class="card-body">
         	<div id="images" >
         		<img id="image" src="">
         	</div>
         	<button id="previous" class="previous">&laquo; Previous</button>
			<button id="next" class="next">Next &raquo;</button>
        </div>
      </div>
    </div>

	</div>
<script>
	var images = ["slide_images/image5.jpg","slide_images/image4.jpg","slide_images/image3.jpg","slide_images/image2.jpg","slide_images/image1.jpg"];

	$(document).ready(function(){
		var count = 0;
		var imageAnimate = $("#image");

		//Click Next
		$("#image").attr("src",images[count]);
		$("#next").on("click",function(){
			 imageAnimate.animate({opacity: '0.2'},100,function(){
			 	$("#image").attr("src",images[count+1]);
					count+=1;
				 if(count >= images.length){
				 	$("#image").attr("src",images[0]);
				 	count = 0;
				 }
				 imageAnimate.animate({opacity: '1'},200);
			 });
		});

		//Click Previous
		$("#previous").on("click",function(){
				imageAnimate.animate({opacity: '0.2'},100,function(){
				$("#image").attr("src",images[count-1]);
				count-=1;
				
				if(count < 0 ){
			 	$("#image").attr("src",images[images.length-1]);
			 	count = images.length-1;
			 }
			  imageAnimate.animate({opacity: '1'},200);
			});
		});
	});
</script>
</body>
</html>
