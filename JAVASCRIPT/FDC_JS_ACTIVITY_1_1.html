<!DOCTYPE html>
<html>
<head>
	<title>FDC_JS_ACTIVITY_1_1</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div id="accordion">
		 <div class="card">
    <div class="card-header" id="headingOne">
      <h5 class="mb-0">
        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
          FDC_JS_ACTIVITY_1_1
        </button>
      </h5>
    </div>

    <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
      	<div class="card-body">
       		<p id="name"></p>
       		<button onclick="printName()" class="btn btn-primary">Click this</button>

       <script>
        
       	function printName(){
       		var name = prompt("Please enter your name here","");
          if(!name){
            return ;
        }
       		document.getElementById('name').innerHTML = "Hi " + name + " Welcome to Javascript!!";
       	}
       </script>
       
       	</div>
      </div>
     </div> 
    </div>


</body>
</html>
